<!DOCTYPE html>
<meta charset="utf-8">
<html>
 <head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="d3sparql.js"></script>
  <script>
  function exec() {
    /* Uncomment to see debug information in console 
    d3sparql.debug = true*/
    var endpoint = d3.select("#endpoint").property("value")
    var sparql = d3.select("#sparql").property("value")
    d3sparql.query(endpoint, sparql, render)
  }
  function render(json) {
    /* set options and call the d3spraql.xxxxx function in this library ... */
    var config = {
      "selector": "#result"
    }
    d3sparql.forcegraph(json, config)
  }
  </script>
  <style>
  <!-- customize CSS -->
  </style>
 </head>
 <body onload="exec()">
  <form style="display:none">
   <input id="endpoint" value="http://sheff.library.ualberta.ca:3030/data/query" type="text">
   <textarea id="sparql">
   SELECT ?key1 ?key2 WHERE {?key1 <http://terms.library.library.ca/identifiers/hasCollection> ?key2 }LIMIT 100
   </textarea>
  </form>
  <div id="result"></div>
 </body>
</html>
